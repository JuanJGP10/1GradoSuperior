<!DOCTYPE html>
<html lang="es">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="description" content="Ejemplo HTML5">
    <meta name="keywords" content="HTML5, Desarrollo">
    <meta name="author" content="Manu Mazón">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="misestilos.css">
</head>

<body>
    <header>
        <h1>Tablas</h1>
    </header>
    <main>
        <section>
            <article>
                <table>
                    <caption>
                        <h2>Tabla sencilla</h2>
                    </caption>
                    <tr>
                        <th>Obra</th>
                        <th>Año</th>
                    </tr>
                    <tr>
                        <td>Realidad</td>
                        <td>1892</td>
                    </tr>
                    <tr>
                        <td>La loca de la casa</td>
                        <td>1893</td>
                    </tr>
                    <tr>
                        <td>La de San Quintín</td>
                        <td>1894</td>
                    </tr>
                </table>
            </article>
            <article>
                <table>
                    <colgroup>
                        <col style="background-color: grey">
                        <col span="2" style="background-color: yellow">
                    </colgroup>
                    <caption>
                        <h2>Tabla compleja</h2>
                    </caption>
                    <thead>

                        <tr>
                            <th colspan="3">Teléfonos</th>
                        </tr>
                        <tr>
                            <th></th>
                            <th>Empleado 1</th>
                            <th>Empleado 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Name:</th>
                            <td>Bill Gates</td>
                            <td>Matt Damon</td>
                        </tr>
                        <tr>
                            <th rowspan="2">Telephone:</th>
                            <td>55577854</td>
                            <td>57577853</td>
                        </tr>
                        <tr>
                            <td>55577856</td>
                            <td>58577857</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">Pie de tabla de contactos</td>
                        </tr>
                    </tfoot>
                </table>
            </article>
        </section>
    </main>
</body>

</html>
